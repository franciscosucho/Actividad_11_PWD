<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mashup Interactivo - Triángulos de Color</title>
<link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <h1>🎨 Mashup Interactivo</h1>
    <h3>Triángulos de Color Dinámicos - Por F. Suchomela</h3>

    <div id="p5-container"></div>

    <div id="controls">
        <button id="start-button">🚀 Iniciar Animación</button>
        <button id="clear-button">🧹 Limpiar Canvas</button>
        <button id="speed-button">⚡ Cambiar Velocidad</button>
    </div>

    <div class="info">
        <p>Mueve el mouse para dibujar triángulos que cambian de color automáticamente</p>
        <p> Haz clic para crear triángulos más grandes</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.js"></script>

    <script src="index.js"></script>
</body>

</html>
